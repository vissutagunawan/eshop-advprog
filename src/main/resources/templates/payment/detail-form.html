<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Look Up Payment</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/payment/detail}" method="post">
                        <div class="mb-3">
                            <label for="paymentId" class="form-label">Payment ID</label>
                            <input type="text" class="form-control" id="paymentId" name="paymentId" required
                                   placeholder="Enter your payment ID">
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                        <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
