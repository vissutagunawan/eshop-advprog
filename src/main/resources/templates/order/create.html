<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Create Order</h1>
    <form th:action="@{/order/create}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="author" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Select Products</label>
            <div class="card mb-3" th:each="product : ${products}">
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                               th:id="'product_' + ${product.productId}"
                               th:name="selectedProducts"
                               th:value="${product.productId}">
                        <label class="form-check-label"
                               th:for="'product_' + ${product.productId}"
                               th:text="${product.productName} + ' - Quantity: ' + ${product.productQuantity}">
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Create Order</button>
        <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
